<body>
  <div id="container">
    <canvas id="mainCanvas">hoge</canvas>
    <canvas id="sidebarCanvas">hoge</canvas>
  </div>
  </div>

</body>

<script>
  function init() {
    headerStage = new createjs.Stage("headerCanvas")
    stage = new SelectCharacterStage("mainCanvas")
    sidebarStage = new SidebarStage("sidebarCanvas")

    if (createjs.Touch.isSupported()) {
      createjs.Touch.enable(stage)
      createjs.Touch.enable(sidebarStage)
    }
    stage.enableMouseOver()
    sidebarStage.enableMouseOver()
    createjs.Ticker.addEventListener("tick", headerStage)
    createjs.Ticker.addEventListener("tick", stage)
    createjs.Ticker.addEventListener("tick", sidebarStage)
  }

  // Scroller.js使用のためonloadは使わない
  init()
  preloadAssets()
</script>

<!-- scroller -->
<script src="js/scroller/ScrollerSetting.js"></script>
