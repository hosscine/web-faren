<!DOCTYPE html>
<html>

<head>
  <title>ファーレントゥーガ</title>

  <script src="js/reader/TaggedTextReader.js"></script>
  <script src="js/reader/TaggedScenarioReader.js"></script>
  <script src="js/bitmap/Unit.js"></script>
  <script src="js/bitmap/MasterUnit.js"></script>

</head>

<body onload="charaSelect();">
  <canvas id="GameCanvas" width="1280" height="720">
		alternate content
	</canvas>
</body>

<script>
  function charaSelect(){
    const scenarioPath = "assets/data/Scenario1"
    stage = new SelectCharacterStage("GameCanvas")
    reader = new TaggedScenarioReader(scenarioPath, stage)

    shap = new createjs.Shape()
    shap.graphics.beginFill("blue")
      .drawCircle(300,300,100,100)
    stage.addChild(shap)

    createjs.Ticker.addEventListener("tick", stage)
    stage.update()
  }
</script>
