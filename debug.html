<!DOCTYPE html>
<html>

<head>
  <title>ファーレントゥーガ</title>
  <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
  <script src="js/reader/TaggedTextReader.js"></script>
  <script src="js/reader/TaggedScenarioReader.js"></script>
  <script src="js/bitmap/Unit.js"></script>
  <script src="js/bitmap/MasterUnit.js"></script>
  <script src="js/stage/SelectCharacterStage.js"></script>

  <script>
    function init(){
      tsr = new TaggedScenarioReader("assets/data/Scenario1")
      stage = new SelectCharacterStage("GameCangas", tsr.masters)
      // stage = new createjs.Stage("GameCanvas")
      tsr.delegateFaceComplete = stage.setup
      shap = new createjs.Shape()
      shap.graphics.beginFill("blue")
        .drawCircle(0,0,100,100)
      stage.addChild(shap)


      createjs.Ticker.addEventListener("tick", stage)
      stage.update()
    }
  </script>
</head>

<body onload="init();">
  <canvas id="GameCanvas" width="1280" height="720">
		alternate content
	</canvas>
</body>

</html>
